<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming ProtÃ©gÃ©</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
        }
        .player { 
            background: rgba(255,255,255,0.08); 
            backdrop-filter: blur(20px); 
            border-radius: 24px; 
            padding: 35px; 
            max-width: 420px; 
            width: 100%; 
            text-align: center; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.5); 
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 { color: #1db954; margin-bottom: 12px; font-size: 1.6em; font-weight: 700; }
        .track { color: #e0e0e0; font-size: 1.1em; margin-bottom: 25px; }
        audio { 
            width: 100%; 
            outline: none; 
            margin: 20px 0; 
        }
        audio::-webkit-media-controls-panel { background: rgba(29,185,84,0.9); border-radius: 16px; }
        audio::-webkit-media-controls-play-button { background: #1db954; }
        .warning { color: #ffaa00; font-size: 0.85em; margin: 10px 0; }
        .nft-btn { 
            background: linear-gradient(45deg, #ff5f6d, #ffc371); 
            color: white; 
            padding: 14px 32px; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: 600; 
            font-size: 1em; 
            display: inline-block; 
            box-shadow: 0 12px 30px rgba(255,95,109,0.4); 
            transition: transform 0.2s; 
        }
        .nft-btn:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="player">
        <h1>ðŸŽµ Preview SÃ©curisÃ©e</h1>
        <div class="track">Keep You Up - Version 2</div>
        
        <audio id="audioPlayer" 
               preload="metadata" 
               controls 
               controlsList="nodownload nofullscreen noremoteplayback"
               style="filter: brightness(1.1);">
            <source src="https://raw.githubusercontent.com/Elmaracudja/mon-blog-musical-streaming/main/audio/Keep%20You%20Up%20-%20Version%202.mp3" type="audio/mpeg">
            Navigateur incompatible.
        </audio>
        
        <div class="warning">ðŸ”’ Preview 45s max - Masters en NFT</div>
        <a href="#" class="nft-btn">ðŸš€ Acheter NFT Complet</a>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        
        // Protection maximale
        document.oncontextmenu = () => false;
        document.onkeydown = (e) => {
            if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73)) e.preventDefault();
        };
        
        // Limite 45s preview
        audio.ontimeupdate = () => {
            if (audio.duration && audio.currentTime > 45) {
                audio.pause();
                audio.currentTime = 0;
            }
        };
        
        // Reset au reload
        audio.onended = () => audio.currentTime = 0;
    </script>
</body>
</html>
