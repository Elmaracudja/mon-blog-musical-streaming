    <script>
        // URL obfuscated + fetch par chunks
        const base64Audio = 'aHR0cHM6Ly9yYXcuZ2l0aHVidXNlcmNvbnRlbnQuY29tL0VsbWFyYWN1ZGphL21vbi1ibG9nLW11c2ljYWwtc3RyZWFtaW5nL21haW4vYXVkaW8vS2VlcCUyMFlvdSUyMFVwJTIwLSUyMFZlcnNpb24lMjIubXAz'; // Base64 de ton URL
        const audioUrl = atob(base64Audio);
        let audio = new Audio();
        let isPlaying = false;
        let rafId;

        audio.addEventListener('loadedmetadata', () => {
            audio.currentTime = 0;
            updateProgress();
        });

        // Limite Ã  30s pour preview
        audio.addEventListener('timeupdate', () => {
            if (audio.currentTime > 30) audio.pause();
            updateProgress();
        });

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                document.getElementById('playBtn').innerHTML = 'â–¶';
            } else {
                fetch(audioUrl).then(() => {
                    audio.src = audioUrl;
                    audio.load();
                    audio.play().catch(e => console.log('Play blocked'));
                    document.getElementById('playBtn').innerHTML = 'â¸';
                });
            }
            isPlaying = !isPlaying;
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = percent + '%';
            }
        }

        // Bloque raccourcis
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) e.preventDefault();
