<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming S√©curis√©</title>
    <style>
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-user-select: none !important; 
            -moz-user-select: none !important; 
            user-select: none !important; 
            -webkit-touch-callout: none;
        }
        body { 
            background: linear-gradient(135deg, #000428, #004e92); 
            min-height: 100vh; 
            display: flex; align-items: center; justify-content: center; 
            font-family: system-ui, sans-serif; 
            overflow: hidden;
        }
        .player { 
            background: rgba(15,15,40,0.95); 
            backdrop-filter: blur(30px); 
            border-radius: 32px; 
            padding: 45px 35px; 
            max-width: 480px; width: 95%; 
            text-align: center; 
            box-shadow: 0 40px 80px rgba(0,0,0,0.8); 
            border: 1px solid rgba(29,185,84,0.3);
            position: relative;
        }
        h1 { color: #1db954; font-size: 2em; margin-bottom: 15px; font-weight: 900; text-shadow: 0 2px 10px rgba(29,185,84,0.5); }
        .track { color: #b8bcc7; font-size: 1.25em; margin-bottom: 35px; letter-spacing: 1px; }
        #playerArea { 
            background: rgba(29,185,84,0.1); 
            border-radius: 24px; 
            padding: 30px; 
            cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.25,0.46,0.45,0.94); 
            position: relative;
        }
        #playerArea:hover { background: rgba(29,185,84,0.25); transform: scale(1.03); box-shadow: 0 20px 40px rgba(29,185,84,0.3); }
        #playBtn { font-size: 5rem; color: #1db954; margin-bottom: 20px; display: block; }
        #progressContainer { height: 8px; background: rgba(255,255,255,0.2); border-radius: 4px; overflow: hidden; margin: 20px auto 0; width: 80%; }
        #progressBar { height: 100%; background: linear-gradient(90deg, #1db954, #00ff88); width: 0%; border-radius: 4px; transition: width 0.3s; }
        #timeDisplay { color: #94a3b8; font-size: 1rem; margin-top: 15px; font-family: monospace; }
        .playing #playBtn { color: #ff4757; }
        .status { color: #60a5fa; font-size: 1.1em; margin-top: 20px; font-weight: 500; }
        .nft-btn { 
            background: linear-gradient(45deg, #ff3742, #ff8e53); 
            color: white; padding: 18px 40px; 
            text-decoration: none; border-radius: 60px; 
            font-weight: 800; font-size: 1.15em; 
            display: inline-block; margin-top: 30px; 
            box-shadow: 0 20px 50px rgba(255,55,66,0.6); 
            transition: all 0.3s; 
        }
        .nft-btn:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 30px 60px rgba(255,55,66,0.8); }
        
        /* Anti-select renforc√© */
        ::selection { background: transparent; color: transparent; }
        ::-moz-selection { background: transparent; color: transparent; }
    </style>
</head>
<body>
    <div class="player" id="player">
        <h1>üé∂ Audio Prot√©g√©</h1>
        <div class="track">Keep You Up - Version 2</div>
        
        <div id="playerArea" onclick="togglePlay()">
            <div id="playBtn">‚ñ∂</div>
            <div id="progressContainer">
                <div id="progressBar"></div>
            </div>
            <div id="timeDisplay">0:00 / 0:45</div>
        </div>
        
        <div id="status" class="status">Clique pour pr√©visualiser</div>
        <a href="#" class="nft-btn">üíé Acheter Version NFT Compl√®te</a>
    </div>

    <script>
        // URL 6-parties obfuscation
        const urlParts = ['aHR0cHM6//Ly9yYXc=','LmdpdGh1YnVzZXJjb250','ZW50LmNvbS9FbG1h','cmFjdWRqYS9tb24tYmx','vZy1tdXNpY2FsLXN0','cmVhbWluZy9tYWluL2F1ZGlvL0tlZXAlMjBZb3UlMjBVcCAlMjAtJTIwVmVyc2lvbiUyMCUyLm1wMw=='];
        const audioSrc = [atob(urlParts[0]),atob(urlParts[1]),atob(urlParts[2]),atob(urlParts[3]),atob(urlParts[4]),atob(urlParts[5])].join('');
        
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let source = null;
        let isPlaying = false;
        let animationFrame = null;
        let startTime = 0;
        
        async function loadAndPlay() {
            try {
                const response = await fetch(audioSrc);
                const arrayBuffer = await response.arrayBuffer();
                audioCtx.decodeAudioData(arrayBuffer, buffer => {
                    source = audioCtx.createBufferSource();
                    source.buffer = buffer;
                    source.connect(audioCtx.destination);
                    source.loop = false;
                    
                    source.onended = () => stopAudio();
                    
                    source.start(0);
                    isPlaying = true;
                    startTime = performance.now();
                    document.body.classList.add('playing');
                    updateProgress();
                    animationFrame = requestAnimationFrame(updateProgress);
                });
            } catch(e) {
                document.getElementById('status').textContent = 'Erreur audio';
            }
        }
        
        function togglePlay() {
            if (!isPlaying) {
                audioCtx.resume();
                loadAndPlay();
            } else {
                stopAudio();
            }
        }
        
        function stopAudio() {
            if (source) source.stop();
            isPlaying = false;
            document.body.classList.remove('playing');
            if (animationFrame) cancelAnimationFrame(animationFrame);
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('timeDisplay').textContent = '0:00 / 0:45';
            document.getElementById('playBtn').textContent = '‚ñ∂';
        }
        
        function updateProgress() {
            if (isPlaying) {
                const elapsed = (performance.now() - startTime) / 1000;
                const progress = Math.min(elapsed / 45 * 100, 100);
                document.getElementById('progressBar').style.width = progress + '%';
                document.getElementById('timeDisplay').textContent = 
                    Math.floor(elapsed/60).toString().padStart(1,'0') + ':' + 
                    Math.floor(elapsed%60).toString().padStart(2,'0') + ' / 0:45';
                
                if (elapsed >= 45) stopAudio();
                else animationFrame = requestAnimationFrame(updateProgress);
            }
        }
        
        // PROTECTIONS MAXIMALES
        ['contextmenu','selectstart','dragstart'].forEach(ev => {
            document.addEventListener(ev, e => e.preventDefault(), true);
        });
        
        document.addEventListener('keydown', e => {
            // F12, Ctrl+Shift+I, Ctrl+U, Ctrl+S
            if ([123, 118].includes(e.keyCode) || 
                (e.ctrlKey && e.shiftKey && e.keyCode === 73) ||
                (e.ctrlKey && [83,85,67].includes(e.keyCode))) {
                e.preventDefault();
                return false;
            }
        }, true);
        
        // Anti-devtools resize detection
        let width = window.innerWidth;
        window.addEventListener('resize', () => {
            if (Math.abs(window.innerWidth - width) > 100) {
                document.body.innerHTML = '<h1 style="color:white;text-align:center;margin-top:20%;">Contenu prot√©g√©</h1>';
            }
            width = window.innerWidth;
        });
    </script>
</body>
</html>
